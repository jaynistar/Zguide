<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloShanghai - 智游上海</title>
    
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="language-selector">
            <select id="language" onchange="changeLanguage()">
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="th">ภาษาไทย</option>
            </select>
        </div>
        <h1 id="header-title">智游上海</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜索..." class="search-box" oninput="searchAttractions()">
        </div>
    </header>

    <!-- 轮播图 -->
    <section id="carousel">
        <div class="carousel-images">
            <img src="Shanghai9.jpg" alt="Shanghai Skyline" class="carousel-item">
            <img src="Shanghai7.jpg" alt="The Bund" class="carousel-item">
            <img src="Shanghai8.jpg" alt="Shanghai Tower" class="carousel-item">
        </div>
    </section>

    <!-- 导航选项 -->
    <nav class="menu">
        <ul>
            <li><a href="attractions.html" id="attractions-link">景区景点</a></li>
            <li><a href="museums.html" id="museums-link">博物馆</a></li>
            <li><a href="entertainment.html" id="entertainment-link">娱乐场所</a></li>
            <li><a href="hotels.html" id="hotels-link">酒店</a></li>
            <li><a href="parks.html" id="parks-link">公园</a></li>
        </ul>
    </nav>

    <!-- 热门和推荐景点 -->
    <section id="popular-recommended">
        <div class="box">
            <h2 id="popular-title">热门景点</h2>
            <div class="attraction">
                <img src="Disneyland.jpg" alt="Shanghai Disneyland" class="attraction-img">
                <p id="disneyland-description">上海迪士尼：上海的梦幻乐园，适合全家游玩，提供各类游乐设施和娱乐表演。</p>
            </div>
        </div>
        <div class="box">
            <h2 id="recommended-title">推荐景点</h2>
            <div class="attraction">
                <img src="Yuyuan1.JPG" alt="Yuyuan Garden" class="attraction-img">
                <p id="yuyuan-description">豫园：上海著名的古典园林，具有浓厚的江南园林特色，游客可以欣赏古典建筑和美丽的花园。</p>
            </div>
        </div>
    </section>

    <!-- 底部导航 -->
    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="places.html" id="places-link">场所</a></li>
                <li><a href="notes.html" id="notes-link">笔记</a></li>
                <li><a href="map.html" id="map-link" class="map-option">地图 <img src="Earth-icon.PNG" alt="Earth Icon" class="map-icon"></a></li>
                <li><a href="info.html" id="info-link">信息</a></li>
                <li><a href="my.html" id="my-link">我的</a></li>
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
